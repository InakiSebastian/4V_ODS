<div class="bg-white card">
    <div class="card-header bg-danger">
        <div class="row">
            <div class="col-11">
                <h5 class="modal-title" id="modalFullscreenSizeLabel">Confrimar {{title}}</h5>
            </div>
            <div class="col-1">
                <button type="button" class="btn-close btnRight ms-4" (click)="closeModal()"></button>
            </div>
        </div>
        
        
    </div>
    <div class="card-body">
        <p>
            Para confirmar la eliminación de la iniciativa <span class="fw-bold">{{name}}</span>, inserte extactamente el nombre de la iniciativa y presione el botón Confirmar:
        </p>
    
        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="inputName">
    </div>
    <div class="card-footer">
        <div class="btnRight">
            <button type="button" class="btn btn-secondary btnRight" (click)="closeModal()">Cancelar</button>
            <button type="button" class="btn btn-danger ms-3" [disabled]="inputName !== name" (click)="delete()">Confirmar</button>
        </div>

    </div>
</div>
