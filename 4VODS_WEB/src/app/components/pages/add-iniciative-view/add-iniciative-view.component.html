<div class="d-flex vh-100 mt-4" *ngIf="section == 'select'">
    <div class="container text-center">
        <h1 class="mb-4">Seleccione una opci√≥n</h1>
        <div class="row justify-content-center h-25">
            <div class="col-md-6 mb-3">
                <button class="btn btnc-primary btn-lg h-100 w-100" (mouseover)="hoverInfo = 'Programa una iniciativa ya existente para otro curso'; this.countSeconds=3" (mouseleave)="this.counter()" (click)="section = 'clone'">Clonar una iniciativa existente para otro curso</button>
            </div>
            <div class="col-md-6 mb-3">
                <button class="btn btn-success btn-lg h-100 w-100" (mouseover)="hoverInfo = 'Crear iniciativa desde 0'; this.countSeconds=3" (mouseleave)="this.counter()" (click)="section = 'new'">Crear una iniciativa desde 0</button>
            </div>
        </div>
        <div class="card m-5 p-3" *ngIf="hoverInfo != ''">
            <p>
                {{hoverInfo}}
            </p>
        </div>
    </div>
</div>

<div class="row p-5 m-0" *ngIf="section == 'new'">
    <app-form-add-iniciative/>
</div>

<div class="row p-5 m-0" *ngIf="section == 'clone'">
    <app-clone-iniciativa/>
</div>
