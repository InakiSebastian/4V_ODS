<div class="container my-5">
    <div class="row row-cols-2 gy-4"><!--NO SÉ POR QUÉ NO FUNCIONA EL DE BOOTSTRAP-->
        @for(iniciative of iniciativeList; track $index){
            <div class="col" (click)="setIdIniciativa($event, iniciative.Id)" data-bs-toggle="modal" data-bs-target="#customModal" [style]="{'cursor': 'pointer'}"> 
                <app-iniciative-card [iniciative]="iniciative"></app-iniciative-card>
            </div>
        }
    </div>

    <!-- Modal corregido -->
    <app-modal [contentType]="'detail'" [idIniciative]="idSelected"/>

</div>
