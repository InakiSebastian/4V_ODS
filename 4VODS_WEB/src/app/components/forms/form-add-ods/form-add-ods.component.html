<div class="modal" id="addOdsModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">AÃ±ade un Ods</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="reset()"></button>
            </div>
            <div class="modal-body">

                <form action="" [formGroup]="odsForm" (ngSubmit)="submit()">
                    <div class="mb-3">
                        <label for="odsName" class="form-label">Nombre del Ods</label>
                        <input type="text" class="form-control" id="odsName" aria-describedby="ods" formControlName="name">
                        @if(odsForm.get('name')?.invalid && (odsForm.get('name')?.dirty || odsForm.get('name')?.touched)) {
                            <div class="alert alert-danger p-2" role="alert">
                                El nombre del Ods es obligatorio.
                            </div>
                        }
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="reset()">Close</button>
                        @if(odsForm.valid) {
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                        } @else {
                            <button type="submit" class="btn btn-primary" disabled>Guardar</button>
                        }
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
