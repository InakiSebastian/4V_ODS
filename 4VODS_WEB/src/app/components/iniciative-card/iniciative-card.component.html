<div class="container rounded-4 bg-primary-subtle shadow h-100 pointer">
    <div class="row rounded-4 h-100">
        <div class="col-10 rounded-4 bg-light p-4 h-100">
           <!--Titulo--> 
           <div class="row">
                <div class="col">
                    <p class="fs-4">
                        {{iniciative?.Name}}
                    </p>
                </div>
                <div class="col p-0 d-flex justify-content-end align-items-center">
                    <p class="small">{{iniciative?.StartDate | formatDate}} - {{iniciative?.EndDate | formatDate}}</p>
                </div>
            </div>

            <!--Descripción-->
            <div class="row">
                <div class="col">
                    <p>
                        {{iniciative?.Description}}
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <p>Duración: {{iniciative?.Hours}} horas</p>
                </div>
                        
            </div>

            <div class="row justify-content-center">
                <div class="col d-flex justify-content-center"><button class="btn btn-primary">Detalles</button></div>
                <div class="col d-flex justify-content-center"><button class="btn btn-success">Editar</button></div>
                <div class="col d-flex justify-content-center"><button class="btn btn-danger" (click)="onCardSelected()">Borrar</button></div>
            </div>
        </div>

        <div class="col-2 d-flex justify-content-center p-4">
            <div class="row">
                <div class="col-12">
                    <img src="odsIcons/S-WEB-Goal-01.png" alt="" style="width: 50px; height: 50px">
                </div>
                <div class="col-12">

                </div>
            </div>
            
        </div>
    </div>
</div>
