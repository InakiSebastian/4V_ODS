<div class="card h-100 p-4">
    <div class="row g-5">
        <!--Contenido-->
        <div class="col-10">
            <!--Titulo-->
            <div class="row">
                <div class="col">
                    <p class="fs-4">
                        {{iniciative?.Name}}
                    </p>
                </div>
                <div class="col p-0 d-flex justify-content-end align-items-center">
                    <p class="small">{{iniciative?.StartDate | formatDate}} - {{iniciative?.EndDate | formatDate}}</p>
                </div>
            </div>

            <!--Descripción-->
            <div class="row">
                <div class="col">
                    <p>
                        {{iniciative?.Description}}
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <p>Duración: {{iniciative?.Hours}} horas</p>
                </div>
                        
            </div>

            <div class="row justify-content-center">
                <div class="col d-flex justify-content-center"><button class="btn btn-primary">Detalles</button></div>
                <div class="col d-flex justify-content-center"><button class="btn btn-success">Editar</button></div>
                <div class="col d-flex justify-content-center"><button class="btn btn-danger" (click)="onCardSelected()">Borrar</button></div>
            </div>
        </div>

        <!--Iconos-->
        <div class="col-2 d-flex justify-content-center">
            <!--TODOInsertar la lista de Ods de cada carta-->
            <div class="row">
                <div class="col-12">
                    <app-fin-pobreza-icon></app-fin-pobreza-icon>
                </div>
                <div class="col-12">
                    <app-salud-bienestar-icon></app-salud-bienestar-icon>
                </div>
            </div>
            
            
        </div>
                    
    </div>
        
</div>
