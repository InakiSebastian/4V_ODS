<div class="row gy-4 scrollable-container-form">
    <div class="col-6">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Nombre de la iniciativa" autocomplete="on" [(ngModel)]="this.details!.name">
    </div>

    <div class="col-12">
        <label for="description" class="form-label">Descripci贸n</label>
        <div class="form-floating">
            <textarea class="form-control"  id="description" name="description" placeholder="Descripci贸n de la iniciativa" [(ngModel)]="this.details!.description" style="height: 100px"></textarea>
            <label for="description">Descripci贸n de la iniciativa</label>
        </div>
    </div>
    
    <div class="col-6">
        <label for="startDate" class="form-label">Fecha Inicio</label>
        <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="startDateStr" (input)="this.updateDate($event, 'start')">
    </div>

    <div class="col-6">
        <label for="endDate" class="form-label">Fecha Fin</label>
        <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="this.endDateStr" (input)="this.updateDate($event, 'end')">
    </div>

    <div class="col-6">
        <label for="hours" class="form-label">Horas</label>
        <input type="number" class="form-control" id="hours" name="hours" min="1" [(ngModel)]="this.details!.hours">
    </div>

    <div class="col-6">
        <label for="iniciativeType" class="form-label">Tipo</label>
        <select class="form-select" id="iniciativeType" name="iniciativeType" [(ngModel)]="this.details!.iniciativeType">
            <option value="proyecto">Proyecto</option>
            <option value="charla">Charla</option>
            <option value="excursion">Excursi贸n</option>
        </select>
    </div>

    <div class="col-6">
        <label for="academicYear" class="form-label">Curso</label>
        <input type="text" class="form-control" id="academicYear" name="academicYear" [(ngModel)]="this.details!.academicYear">
    </div>

    <div class="col-6">
        <div class="m-4 d-flex align-items-center">
            <input type="checkbox" class="form-check-label" id="inovative" name="inovative" [(ngModel)]="this.details!.isInovative">
            <label for="inovative" class="form-label ms-2">Es inovadora</label>
        </div>
    </div>
</div>
