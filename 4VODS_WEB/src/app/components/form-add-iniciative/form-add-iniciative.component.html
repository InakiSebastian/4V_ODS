<div class="container my-5 p-5 rounded-4 background">
    <h1 class="display-5 mx-4 mb-4">AÃ±ade una iniciativa</h1>
    <form class="form mx-4 px-5 py-4 border rounded shadow" style="--bs-border-opacity: .5;" [formGroup]="formAddIniciative" (ngSubmit)="onSubmit()">
        <div class="row row-cols-4 text-center">
            @for(section of sections; track section){
                <div class="col mb-2" (click)="chooseSection(section.id)" style="cursor: pointer;">
                    {{ section.label }}
                </div>
            }
        </div>

        @if(currentSection === 1){
            <div class="row mb-4">
                <div class="col-3" style="height: 1px; background-color: #19255A;"></div>
                <div class="col-3"></div>
                <div class="col-3"></div>
                <div class="col-3"></div>
            </div>

            <app-form-details [detailsForm]="Details"></app-form-details>
        }
        @if(currentSection === 2){
            <div class="row mb-4">
                <div class="col-3"></div>
                <div class="col-3" style="height: 1px; background-color: #19255A;"></div>
                <div class="col-3"></div>
                <div class="col-3"></div>
            </div>

            <app-form-academic [academicForm]="Academic"></app-form-academic>
        }
        @if(currentSection === 3){
            <div class="row mb-4">
                <div class="col-3"></div>
                <div class="col-3"></div>
                <div class="col-3" style="height: 1px; background-color: #19255A;"></div>
                <div class="col-3"></div>
            </div>

            <app-form-ods [odsForm]="Ods"></app-form-ods>
        }
        @if(currentSection === 4){
            <div class="row mb-4">
                <div class="col-3"></div>
                <div class="col-3"></div>
                <div class="col-3" ></div>
                <div class="col-3" style="height: 1px; background-color: #19255A;"></div>
            </div>

            <app-form-difusion [difusionForm]="Difusion"></app-form-difusion>
        }
        
        <button type="submit" class="btn btn-primary mt-5">Guardar</button>
    </form>
</div>
