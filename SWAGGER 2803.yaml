openapi: 3.0.3
info:
  title: 4V ODS
  description: |-
    API Specification for 4V ODS 
  version: 2.0.0
servers:
  - url: http://localhost:8000
tags:
  - name: Iniciatives
    description: Everything about the iniciatives
  - name: ODS
    description: Everything about ODS
  - name: Goals
    description: Everything about Goals
  - name: Company
    description: Everything about Companies
  - name: Teacher
    description: Everything about Teachers
  - name: Module
    description: Everything about Modules
  - name: Degree
    description: Everything about Degrees
  - name: Diffusion
    description: Everything about Diffusion
  - name: Indicator
    description: Everything about Indicators
  
  
paths:
  /iniciatives:
    get:
      tags:
        - Iniciatives
      summary: get all iniciatives
      operationId: getIniciatives
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/iniciatives'          
        '400':
          description: Any problem in the Server
    post:
      tags:
        - Iniciatives
      summary: Create a new iniciative
      operationId: createIniciative
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/iniciatives'
      responses:
        '201':
          description: Iniciative created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/iniciatives'
        '400':
          description: Invalid input
          
      
  /iniciatives/{id}:
    get:
      tags:
        - Iniciatives
      summary: get iniciative by id
      parameters:
        - name: id
          in: path
          description: id iniciative
          required: true
          schema:
            type: integer
            format: int64

      operationId: getIniciativeById
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/iniciatives'          
        '400':
          description: Any problem in the Server
    put:
      tags:
        - Iniciatives
      summary: Update an existing iniciative
      operationId: updateIniciative
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/iniciatives'
      responses:
        '200':
          description: Iniciative updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/iniciatives'
        '404':
          description: Iniciative not found
        '400':
          description: Invalid input

    delete:
      tags:
        - Iniciatives
      summary: Delete an iniciative
      operationId: deleteIniciative
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Iniciative deleted successfully
        '404':
          description: Iniciative not found
  /iniciatives/complete:
  
    get:
      tags:
        - Iniciatives
      summary: get complete iniciatives
      operationId: getCompleteIniciatives
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/iniciativesComplete'          
        '400':
          description: Any problem in the Server
          
  /iniciatives/count:
    get:
      tags:
        - Iniciatives
      summary: get count iniciatives
      operationId: getCountIniciatives
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: integer
                format: int64
                example: 2         
        '400':
          description: Any problem in the Server


  /ods:
    get:
      tags:
        - ODS
      summary: get all ODS
      operationId: getAllODS
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ods'          
        '400':
          description: Any problem in the Server
  /goal:
    get:
      tags:
        - Goals
      summary: get all goals
      operationId: getAllGoals
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/goal'          
        '400':
          description: Any problem in the Server
  /company:
    get:
      tags:
        - Company
      summary: get all companies
      operationId: getAllCompanies
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/company'          
        '400':
          description: Any problem in the Server
  /teacher:
    get:
      tags:
        - Teacher
      summary: get all teachers
      operationId: getAllTeachers
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/teacher'          
        '400':
          description: Any problem in the Server
  /module:
    get:
      tags:
        - Module
      summary: get all modules
      operationId: getAllModules
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/module'          
        '400':
          description: Any problem in the Server
  /degree:
    get:
      tags:
        - Degree
      summary: get all degrees
      operationId: getAllDegrees
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/degree'          
        '400':
          description: Any problem in the Server
  /diffusion:
    get:
      tags:
        - Diffusion
      summary: get all diffusions
      operationId: getAllDiffusion
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/diffusion'          
        '400':
          description: Any problem in the Server
  /indicators/iniciatives/ods/grouped:
    get:
      tags:
        - Indicator
      summary: get iniciatives by ODS Grouped
      operationId: getIniciativeByOdsGrouped
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  2024-2025:
                    type: object
                    properties:
                      2 - Quality Education:
                        type: array
                        items:
                          type: string
                          example:
                          - Tech for all
                          - Eco-Friendly Future
                      
        '400':
          description: Any problem in the Server
  /indicators/iniciatives/ods:
    get:
      tags:
        - Indicator
      summary: get iniciatives by ODS 
      operationId: getIniciativeByOds
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  2 - Quality Education:
                        type: array
                        items:
                          type: string
                          example:
                          - Tech for all 2024-2025
                       
                      
                      
        '400':
          description: Any problem in the Server
          
components:
  schemas:
    iniciatives:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
          example: Iniciativa Test
        description:
          type: string
          example: En esta actividad se va a tratar sobre el hambre en el mundo
        startDate:
          type: string
          format: date
          example: "2025-03-01"
        endDate:
          type: string
          format: date
          example: "2025-06-01"
        hours:
          type: integer
          example: 20
        schoolYear:
          type: string
          example: "2024-2025"
        type:
          type: string
          enum: 
            - proyecto
            - taller
            - charla
          example: proyecto
        innovative:
          type: boolean
          example: false
        ods:
          type: array
          items:
            type: integer
            example: [2, 3]
    iniciativesComplete:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
          example: Iniciativa Test
        description:
          type: string
          example: En esta actividad se va a tratar sobre el hambre en el mundo
        startDate:
          type: string
          format: date
          example: "2025-03-01"
        endDate:
          type: string
          format: date
          example: "2025-06-01"
        hours:
          type: integer
          example: 20
        schoolYear:
          type: string
          example: "2024-2025"
        type:
          type: string
          enum: 
            - proyecto
            - taller
            - charla
          example: proyecto
        teachers:
          type: array
          items:
            $ref: '#/components/schemas/teacher'
        companies:
          type: array
          items:
            $ref: '#/components/schemas/company'
        modules:
          type: array
          items:
            $ref: '#/components/schemas/module'
        goals:
          type: array
          items:
            $ref: '#/components/schemas/goal'
        ods:
          type: array
          items:
            $ref: '#/components/schemas/ods'
        diffusions:
          type: array
          items:
            $ref: '#/components/schemas/diffusionReduce'

          
    ods:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        description:
          type: string
          example: Hambre en el mundo
        dimension:
          type: string
          example: Social
    goal:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        description:
          type: string
          example: Reducir la contaminaci√≥n un 10%
        ods:
          type: integer
          format: int64
          example: 2
    company:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
          example: Green Energy CO
    teacher:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
          example: Carlos Gutierrez
    module:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
          example: Software Development
        degree:
          type: integer
          format: int64
          example: 2
    degree:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: Computer Science
    diffusion:
      type: object
      properties:
        id: 
          type: integer
          format: int64
          example: 1
        type:
          type: string
          enum: 
            - instagram
            - facebook
            - twitter
          example: instagram
        link: 
          type: string
          example: https://www.facebook.com/sharer/sharer.php?
        iniciative:
          type: integer
          format: int64
          example: 2

    diffusionReduce:
      type: object
      properties:
        idDiffusion: 
          type: integer
          format: int64
          example: 1
        type:
          type: string
          enum: 
            - instagram
            - facebook
            - twitter
          example: instagram
        link: 
          type: string
          example: https://www.facebook.com/sharer/sharer.php?
          
   
            

          
            
        
   
    Error:
      type: object
      properties:
        code:
          type: integer
          format: int32
          example: 21
        description:
          type: string
          example: The name is mandatory
    
    