components:
  schemas:
    newIniciatives:
      type: object
      properties:
        name:
          type: string
          example: Iniciativa Test
        description:
          type: string
          example: En esta actividad se va a tratar sobre el hambre en el mundo
        startDate:
          type: string
          format: date
          example: "2025-03-01"
        endDate:
          type: string
          format: date
          example: "2025-06-01"
        hours:
          type: integer
          example: 20
        schoolYear:
          type: string
          example: "2024-2025"
        ods:
          type: array
          items:
            type: integer
          example: [2, 3]

        type:
          type: string
          enum:
            - proyecto
            - taller
            - charla
          example: proyecto
        innovative:
          type: integer
          example: 1

        teachers:
          type: array
          items:
            type: integer
          example:
            - 2
            - 3
        modules:
          type: array
          items:
            type: integer
          example:
            - 2
            - 3
        goals:
          type: array
          items:
            type: integer
          example:
            - 2
            - 3
        companies:
          type: array
          items:
            type: integer
          example:
            - 1
            - 3
        diffusions:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                enum:
                  - instagram
                  - facebook
                  - twitter
                example: instagram
              link:
                type: string
                example: https://www.facebook.com/sharer/sharer.php?

    iniciatives:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
          example: Iniciativa Test
        description:
          type: string
          example: En esta actividad se va a tratar sobre el hambre en el mundo
        startDate:
          type: string
          format: date
          example: "2025-03-01"
        endDate:
          type: string
          format: date
          example: "2025-06-01"

        hours:
          type: integer
          example: 20
        schoolYear:
          type: string
          example: "2024-2025"
        type:
          type: string
          enum:
            - proyecto
            - taller
            - charla
          example: proyecto
        innovative:
          type: integer
          example: 1
        ods:
          type: array
          items:
            type: integer
            example: [2, 3]

    iniciativesComplete:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
          example: Iniciativa Test
        description:
          type: string
